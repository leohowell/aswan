{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/feather.min.js' %}"></script>
    <title>登录到风控管理平台</title>
</head>

<body style="background: #f6f7f8">
<div class="n-layout-content">
    <section class="section-border border-primary">
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center no-gutters min-vh-100">
                <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">

                    <!-- Image -->
                    <img src="{% static 'img/illustration-1.png' %}" class="img-fluid">

                </div>
                <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">

                    <!-- Heading -->
                    <h1 class="mb-0 font-weight-bold text-center">
                        风控管理平台
                    </h1>

                    <!-- Text -->
                    <p class="mb-6 text-center text-muted">
                        欢迎登录到风控管理平台。
                    </p>

                    {% if form.non_field_errors %}
                    <div class="alert alert-danger" style="padding-left:10px;text-align:left;">
                        <a class="close" data-dismiss="alert">&times;</a>
                        {% for non_field_error in form.non_field_errors %}
                        <font>{{ non_field_error }}</font>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <!-- Form -->
                    <form class="mb-6" method="post">
                        {% csrf_token %}
                        <!-- Email -->
                        <div class="form-group">
                            <label for="username">
                                用户名
                            </label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-5">
                            <label for="password">
                                密码
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码">
                        </div>

                        <!-- Submit -->
                        <button class="btn btn-block btn-primary" type="submit">
                            登录
                        </button>

                    </form>

                    <!-- Text -->
                    <p class="mb-0 font-size-sm text-center text-muted">
                        登录失败？联系风控管理平台管理员。
                    </p>

                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>
</div>


<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</body>
</html>
